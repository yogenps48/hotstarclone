<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney+ clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <img
        class="logo"
        src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
      />
      <ul class="nav-links">
        <li class="nav-items"><a href="#">TV</a></li>
        <li class="nav-items"><a href="#">Movies</a></li>
        <li class="nav-items"><a href="#">Sports</a></li>
        <li class="nav-items"><a href="#">Disney+</a></li>
      </ul>
      <div class="right-container">
        <input type="text" class="search-box" placeholder="search" />
        <button class="sub-btn">subscribe</button>
        <a href="#" class="login-link">login</a>
      </div>
    </nav>
    <div class="carousel-container">
      <div class="carousel">
        <button class="pre-btn" title="btn"><img src="images/prev.png"/></button>
        <button class="nxt-btn" title="btn"><img src="images/next.png"/></button>

      </div>
    </div>
    <div class="video-card-container">
       <div class="video-card">
        <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_hs_1_5x/sources/r1/cms/prod/6347/746347-h" class="video-card-image" alt=""/>
        <video src="videos/disney.mp4" muted autoplay loop class="card-video"></video>
       </div>
       <div class="video-card">
        <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_hs_1_5x/sources/r1/cms/prod/6348/746348-h" class="video-card-image" alt=""/>
        <video src="videos/pixar.mp4" muted autoplay loop class="card-video"></video>
       </div>
       <div class="video-card">
        <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_hs_1_5x/sources/r1/cms/prod/6349/746349-h" class="video-card-image" alt=""/>
        <video src="videos/marvel.mp4" muted autoplay loop class="card-video"></video>
       </div>
       <div class="video-card">
        <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_hs_1_5x/sources/r1/cms/prod/6357/746357-h" class="video-card-image" alt=""/>
        <video src="videos/starwars.mp4" muted autoplay loop class="card-video"></video>
       </div>
       <div class="video-card">
        <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_hs_1_5x/sources/r1/cms/prod/6355/746355-h" class="video-card-image" alt=""/>
        <video src="videos/natgeo.mp4" autoplay muted loop class="card-video"></video>
       </div>
    </div>
    <h1 class="title">Recommended For You</h1>
    <div class="movies-list">
      <button class="pre-btn" title="btn"><img src="images/prev.png"/></button>
      <button class="nxt-btn" title="btn"><img src="images/next.png"/></button>
      <div class="card-container">
      </div>
    </div>
    <h1 class="title">New to Disney+</h1>
    <div class="movies-list">
      <button class="pre-btn" title="btn"><img src="images/prev.png"/></button>
      <button class="nxt-btn" title="btn"><img src="images/next.png"/></button>
      <div class="card-container">
      </div>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
